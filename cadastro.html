<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Desafio</title>
    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="general.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <script type="text.javascript" src = " jquery.js "></script> 
    <script type="text.javascript" src = "Inputmask/jquery.inputmask.js"></script>
    <script type="text.javascript" src = "Inputmask/inputmask.js"></script>
    <script src = "Inputmask/bindings/inputmask.binding.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Inputmask/jquery.inputmask.min.js"></script>

    <script>$(document).ready(function() { 
        $("#cep").inputmask("99.999-999");
        $("#cep").keyup(function(){})
        $("#numero").inputmask("999999");
        });
    </script>
    <script type="text/javascript" >

        $(document).ready(function() {

            function limpa_formulario_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("uf").val("");
            }
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...")
                        $("#bairro").val("...")
                        $("#cidade").val("...")
                        $("#uf").val("...")

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("//viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulario_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulario_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulario_cep();
                }
            });
        });
    </script> 
</head>
<body>
    <div id="form" >
        
        <input type="tel"placeholder="CEP" id="cep"></input>
        <br>

        <input type="text" placeholder="Rua" required id="rua">
        <input type="tel" placeholder="Número" required id="numero">
        <br>

        <input type="text" placeholder="Complemento" id="complemento">
        <input type="text" placeholder="Bairro" required id="bairro">
        <br>
        
        <input type="text" placeholder="Cidade" id="cidade" required id="cidade">
        
        <select name="uf" required id="uf">
            <option disable value="">UF</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
        </select>
        <div class="container">
            <p>O(s) campo(s) <nome do campo> são obrigatórios.</p>
        </div>
        <br>
        <button id=concluir ><b>CONCLUIR</b></button>
    </div>
</body>
</html>
